amcl:
  ros__parameters:
    use_sim_time: True
    alpha1: 0.15  # Reduced from 0.2 for better rotational noise model
    alpha2: 0.15  # Reduced from 0.2 for better translational noise model
    alpha3: 0.15  # Reduced from 0.2 for better translational noise model  
    alpha4: 0.15  # Reduced from 0.2 for better rotational noise model
    alpha5: 0.15  # Reduced from 0.2 for better translational noise model
    base_frame_id: "base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 8.0
    laser_min_range: -1.0
    max_beams: 120  # Increased from 60 for better localization accuracy
    max_particles: 3000  # Increased from 2000 for better tracking
    min_particles: 800  # Increased from 500 for more stable localization
    odom_frame_id: "odom"
    pf_err: 0.03  # Reduced from 0.05 for better convergence
    pf_z: 0.99
    recovery_alpha_fast: 0.1  # Increased from 0.0 to enable recovery
    recovery_alpha_slow: 0.001  # Increased from 0.0 to enable recovery
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.15  # Reduced from 0.2 for better sensor model
    tf_broadcast: True
    transform_tolerance: 0.5  # Reduced from 1.0 for tighter synchronization
    update_min_a: 0.15  # Reduced from 0.2 for more frequent updates
    update_min_d: 0.2  # Reduced from 0.25 for more frequent updates
    z_hit: 0.7  # Increased from 0.5 for better sensor model
    z_max: 0.05
    z_rand: 0.2  # Reduced from 0.5 for better sensor model
    z_short: 0.05
    scan_topic: "/scan"
    set_initial_pose: True
    initial_pose:
      x: 0.0
      y: 0.0
      z: 0.0
      yaw: 0.0

bt_navigator:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_footprint
    odom_topic: /odometry/filtered
    bt_loop_duration: 10
    default_server_timeout: 30  # Increased from 20 for more patience
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    # navigate_through_poses:
    #   plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
    # default_nav_through_poses_bt_xml: "/opt/ros/jazzy/share/nav2_bt_navigator/behavior_trees/navigate_through_poses.xml"
    # default_nav_to_pose_bt_xml: "/opt/ros/jazzy/share/nav2_bt_navigator/behavior_trees/navigate_to_pose.xml"

    # 'default_nav_through_poses_bt_xml' and 'default_nav_to_pose_bt_xml' are use defaults:
    # nav2_bt_navigator/navigate_to_pose_w_replanning_and_recovery.xml
    # nav2_bt_navigator/navigate_through_poses_w_replanning_and_recovery.xml
    # They can be set here or via a RewrittenYaml remap from a parent launch file to Nav2.

    # plugin_lib_names is used to add custom BT plugins to the executor (vector of strings).
    # Built-in plugins are added automatically
    # plugin_lib_names: []

    error_code_names:
      - compute_path_error_code
      - follow_path_error_code

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 30.0  # Increased from 20Hz for smoother control
    enable_stamped_cmd_vel: true
    min_x_velocity: 0.0
    min_y_velocity: 0.0
    min_theta_velocity: 0.0
    max_x_velocity: 1.0  # Increased from 0.6 for faster navigation
    max_y_velocity: 0.0
    max_theta_velocity: 1.5  # Increased from 1.0 for faster turning
    acc_lim_x: 2.0  # Slightly reduced from 2.5 for smoother acceleration
    acc_lim_y: 0.0
    acc_lim_theta: 2.5  # Reduced from 3.2 for smoother angular motion
    decel_lim_x: -2.0  # Slightly reduced for smoother deceleration
    decel_lim_y: 0.0
    decel_lim_theta: -2.5
    vx_samples: 25  # Increased from 20 for better trajectory sampling
    vy_samples: 5
    vtheta_samples: 25  # Increased from 20 for better angular sampling
    sim_time: 2.0  # Increased from 1.7 for better lookahead
    linear_granularity: 0.025  # Reduced from 0.05 for finer control
    angular_granularity: 0.015  # Reduced from 0.025 for smoother turning
    transform_tolerance: 0.15  # Reduced from 0.2 for better precision
    xy_goal_tolerance: 0.15  # Reduced from 0.25 for more precise goal reaching
    yaw_goal_tolerance: 0.15  # Reduced from 0.25 for better orientation accuracy
    critics: ["GoalDist", "PathDist", "ObstacleFootprint", "BaseObstacle", "GoalAlign", "PathAlign", "Twirling"]
    GoalDist.scale: 24.0
    PathDist.scale: 32.0
    ObstacleFootprint.scale: 0.01
    BaseObstacle.scale: 0.2
    GoalAlign.scale: 24.0
    PathAlign.scale: 32.0
    Twirling.scale: 0.0
    # Controller plugin
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 1.0  # Updated to match controller_server
      max_vel_y: 0.0
      max_vel_theta: 1.5  # Updated to match controller_server
      min_speed_xy: 0.0
      max_speed_xy: 1.0  # Updated to match controller_server
      min_speed_theta: 0.0
      acc_lim_x: 2.0  # Updated to match controller_server
      acc_lim_y: 0.0
      acc_lim_theta: 2.5  # Updated to match controller_server
      decel_lim_x: -2.0  # Updated to match controller_server
      decel_lim_y: 0.0
      decel_lim_theta: -2.5  # Updated to match controller_server
      yaw_goal_tolerance: 0.15  # Updated to match controller_server
      xy_goal_tolerance: 0.15  # Updated to match controller_server
      transform_tolerance: 0.15  # Updated to match controller_server
      critics: ["GoalDist", "PathDist", "ObstacleFootprint", "BaseObstacle", "GoalAlign", "PathAlign", "Twirling"]
      GoalDist.scale: 24.0
      PathDist.scale: 32.0
      ObstacleFootprint.scale: 0.01
      BaseObstacle.scale: 0.2
      GoalAlign.scale: 24.0
      PathAlign.scale: 32.0
      Twirling.scale: 0.0
      publish_stamped_twist: true

planner_server:
  ros__parameters:
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.3  # Reduced from 0.5 for more precise global planning
      use_astar: true  # Changed from false for better path optimization
      allow_unknown: true

recoveries_server:
  ros__parameters:
    use_sim_time: True
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 15.0  # Increased from 10.0 for more responsive recovery
    recovery_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_recoveries/Spin"
      max_rotational_vel: 1.2  # Added for controlled spinning
      min_rotational_vel: 0.3  # Added for controlled spinning
      rotational_acc_lim: 2.0  # Added for smooth acceleration
    backup:
      plugin: "nav2_recoveries/BackUp"
      backup_dist: 0.25  # Added for controlled backup distance
      backup_speed: 0.15  # Added for controlled backup speed
    wait:
      plugin: "nav2_recoveries/Wait"
      wait_duration: 3.0  # Added explicit wait duration

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: map
      robot_base_frame: base_footprint
      update_frequency: 2.0  # Increased from 1.0 for more responsive updates
      publish_frequency: 1.0
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0  # Added for better clearing
          raytrace_min_range: 0.0  # Added for better clearing
          obstacle_max_range: 2.5  # Added for obstacle detection range
          obstacle_min_range: 0.0  # Added for obstacle detection range
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5  # Reduced from 3.0 for less aggressive inflation
        inflation_radius: 0.4  # Increased from 0.3 for safer navigation
      always_send_full_costmap: True

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: odom
      robot_base_frame: base_footprint
      update_frequency: 10.0  # Increased from 5.0 for more responsive local planning
      publish_frequency: 5.0  # Increased from 2.0 for better visualization
      resolution: 0.05
      rolling_window: true
      width: 4  # Increased from 3 for better lookahead
      height: 4  # Increased from 3 for better lookahead
      origin_x: -2.0  # Adjusted for new width
      origin_y: -2.0  # Adjusted for new height
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0  # Added for better clearing
          raytrace_min_range: 0.0  # Added for better clearing
          obstacle_max_range: 2.5  # Added for obstacle detection range
          obstacle_min_range: 0.0  # Added for obstacle detection range
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5  # Reduced from 3.0 for less aggressive inflation
        inflation_radius: 0.4  # Increased from 0.3 for safer navigation
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True
 
map_server:
  ros__parameters:
    use_sim_time: True
    # yaml_filename should be set via launch parameter, not hardcoded here

lifecycle_manager:
  ros__parameters:
    use_sim_time: True
    autostart: True
    node_names: ['map_server', 'amcl', 'controller_server', 'planner_server', 'bt_navigator']

